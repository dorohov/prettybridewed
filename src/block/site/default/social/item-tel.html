<a href="{{social_href}}" class="{{social_prefix}}item  {{social_mode}}">
	<div class="{{social_prefix}}icon  is--{{social_icon}}">
		<svg class="icon-svg icon-{{social_icon}}" role="img">
			<use xlink:href="{{url-path-img}}/svg/sprite.svg#{{social_icon}}"></use>
		</svg>
	</div>
	<div class="{{social_prefix}}icon  is--{{social_icon2}}">
		<svg class="icon-svg icon-{{social_icon2}}" role="img">
			<use xlink:href="{{url-path-img}}/svg/sprite.svg#{{social_icon2}}"></use>
		</svg>
	</div>
	<div class="{{social_prefix}}icon  is--{{social_icon3}}">
		<svg class="icon-svg icon-{{social_icon3}}" role="img">
			<use xlink:href="{{url-path-img}}/svg/sprite.svg#{{social_icon3}}"></use>
		</svg>
	</div>
	<div class="{{social_prefix}}name">{{social_name}}</div>
</a>
